<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assests/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&family=Sigmar&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500&family=Sen:wght@400;700&family=Sigmar&display=swap"
        rel="stylesheet">
    <title>20</title>
</head>

<body>
    <div class=" register container">
        <div class="card_img login100-more">
            <div class="img_opacty"> </div>
        </div>
        <div class="card_register">
            <!-- sherch  -->
            <form class="forms_2" action="">
                <div><label for="sh">Shearch</label><br>
                    <input class="sh" type="text" placeholder="Shearch">
                    <button class="btn2"><span>OK</span></button>
                </div>
            </form>
            <!-- sherch end -->
            
            <!-- forms started -->
            <div class="card_text">Registration</div>
            <form class="forms" action="#">
                <div>
                    <label for="inp_name">Name</label><br>
                    <input type="text" class="border-button inp_name" name="" placeholder="Name">
                </div>
                <div><label for="inp_surname">Surname</label><br>
                    <input type="text" class=" inp_surname" name="" placeholder="Surname">
                </div>
                <div><label for="inp_age">Age</label><br>
                    <input type="text" class=" inp_age" name="" placeholder="Age">
                </div>
                <div><label for="curs">Academic year</label><br>
                    <select name="" class="inp_curs">
                        <option value=" disabled selected">Current academic year</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="inp_male">
                    <label for="inp_cins">Gender</label><br>
                    <input type="radio" class="imp_males" name="fav_language" value="HTML">
                      <label for="html">Male</label>
                      <input type="radio" class="imp_males" name="fav_language" value="CSS">
                      <label for="css">Female</label>
                    </div">
                    <button class="btn btn-white btn-animate"><span>Enter</span></button>
            </form>
            <!-- forms end -->
        </div>
    </div>
    <script src="./assests/js/index.js"></script>
</body>

</html>
