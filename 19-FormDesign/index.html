<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
        <div id="create-account">
            <h1>Create Account</h1>
        </div>
        <div>
            <p>Get started with your free account</p>
        </div>

        <button id="login-twitter" class="birinci-dereceli-olcu">Login via Twitter</button>
        <button id="login-facebook" class="birinci-dereceli-olcu">f login via facebook</button>

        <div id="full-name-icon" clas="displayi-eyni-olanlar">
            <div >
                <i class="fa-solid fa-user eyni-olcu"></i>
            </div>
            <div>
                <input id="Full-name" type="text" placeholder="Full name" class="olcu-ikini-dereceli">
            </div>
        </div>


        <div id="mektub" class="displayi-eyni-olanlar">
            <div>
                <i class="fa-solid fa-envelope eyni-olcu"></i>
            </div>
            <div>
                <input id="Email" type="email" placeholder="Email adress" class="olcu-ikini-dereceli">
            </div>
        </div>


        <!-- olke kado-->
        <div id="olke-kodu-container" class="displayi-eyni-olanlar">
            <div>
                <i class="fa-solid fa-phone eyni-olcu"></i>
            </div>
            <div class="displayi-eyni-olanlar ">
                <div id="relativ-olan-number"><input type="number" placeholder="+994" class="olke-kodu">
                  
                    <div id="asagi-icon">
                    
                        <i class="fa-solid fa-chevron-down"></i> 
                   </div>
                   <div id="yuxari-icon">
                    <i class="fa-solid fa-chevron-up"></i>
                   </div>
                    
                </div> 
              
                <div>
                    <input type="number" name="" id="" placeholder="Phone number" class="phone-number">
                </div>

            </div>
        </div>

        <!--olke kodu son-->


        <!-- select your job -->
        <div id="select-your-job-container" class="displayi-eyni-olanlar relativ-olan-job">
            <div id="job-icon">
                <i class="fa-solid fa-square-poll-horizontal eyni-olcu"></i>
            </div>
            <input  type="text" placeholder="Slect job type" class="olcu-ikini-dereceli">
            <div id="job-menyu" class="sona-yrlesdir">
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        
        </div>
        <!-- select your job son -->

        <div id="create-password" class="displayi-eyni-olanlar">
            <div id="acar-bir">
                <i class="fa-solid fa-lock eyni-olcu"></i>
            </div>
            <input type="number" name="" id="number" placeholder="Create Password" class="olcu-ikini-dereceli">
        </div>


        <div id="repeat-password" class="displayi-eyni-olanlar">
            <div id="acar-iki">
                <i class="fa-solid fa-lock eyni-olcu"></i>
            </div>
            <input id="number2" type="number"   placeholder="Repeat paswword" class="olcu-ikini-dereceli">
        </div>
        <div>
            <button id="create-account-bg" class="birinci-dereceli-olcu">Create Account</button>

        </div>

        <div><span>Have an account?</span><a href="#">Log in</a></div>

    </form>






    <script src="./assets/js/index.js"></script>
</body>
</html>
